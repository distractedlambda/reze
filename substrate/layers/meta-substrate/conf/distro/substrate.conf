DISTRO = "substrate"
DISTRO_NAME = "Substrate"
DISTRO_VERSION = "0.0.1"

DISTRO_FEATURES ?= "\
    acl \
    bluetooth \
    ipsec \
    ipv4 \
    ipv6 \
    keyboard \
    opengl \
    pci \
    systemd \
    usbhost \
    usrmerge \
    vulkan \
    wifi \
    xattr \
    "

TCLIBCAPPEND = ""

TCLIB ?= "glibc"

PACKAGE_CLASSES ?= "package_rpm"

require conf/distro/include/no-static-libs.inc

BB_SIGNATURE_HANDLER ?= "OEEquivHash"
BB_HASHSERVE ??= "auto"

LOCALE_UTF8_ONLY ?= "1"

INIT_MANAGER = "systemd"
